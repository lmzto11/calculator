<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora</h1>
    <section class="container">
        <div class="input_container">
            <input placeholder="numero 1" type="text" id="num1" class="input-text">
            <input placeholder="numero 2" type="text" id="num2"> 
        </div>
        <div>
            <button id="sumar" class="btn" type="button">Sumar</button>
            <button id="restar" class="btn" type="button">Restar</button>
            <button id="multiplicar" class="btn" type="button">Multiplicar</button>
            <button id="dividir" class="btn" type="button">Dividir</button>
            <button id="reiniciar" class="btn" type="button">Reiniciar</button>
        </div>
       
        <p id="resultado" class="result"></p>
    </section>
    <script src="calculadora.js"></script>
</body>
</html>
